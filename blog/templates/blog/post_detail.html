{% extends 'blog/base.html' %}
{% block content %}
<div class="post">
    {% if post.published_date %}
    <p class="date">{{post.published_date}}</p>
    <a href="{% url 'post_edit' pk=post.pk %}"><span>Редагувати</span></a>
    <h2>{{post.title}}</h2>
    <p>{{post.text}}</p>
    {%endif%}
</div>
{% endblock %}
